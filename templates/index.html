<!---################ this html is the view in MCV ###########-->
<html>
    <head>
        <title>
            Todo APP
        </title>

        <style>
            .hidden {
                display: none;
            }
            ul{
                list-style:none;
                padding:0;
                margin:0;
                width:200px;
            }
            li{
                clear:both;
            }
            li button{
                -webkit-appearance:none;
                border:none;
                outline:none;
                background-color: white;
                color: red;
                cursor:pointer;
                font-size:30px;
                display: inline-block;
                /* float:right; */
            }

            .lists-wrapper, .todos-wrapper{
                vertical-align: top;
                border-style: solid;
                border-width:thin;
                border-color: black;
                margin-left: 10%;
                padding: 100 px;
            }

            .layout-left{
                margin-left: 10%;
                padding: 100 px;    
            }
        </style>
    </head>
    <body>

        <div class="lists-wrapper">
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{list.id}}">
                    {{list.name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="todos-wrapper">
            <h4>
                {{active_list.name}}
            </h4>

            <form id="form">
                    <div>
                        <label for="name">Create a to-do item</label>
                        <input type="text" id="description" name="description"/>
                        <input type="submit" id="submit" value="Create"/>
                    </div>
            </form>

            <div id = 'error' class = "hidden">Somthing went wrong!</div>

            <h5 class="layout-left"> Current todo list: </h5>
        
            <ul id='todos' class="lists-wrapper"> <!--ul means unordered list-->
                <!--use jinja to bed non-html info in a html file-->
                {% for d in data %}
                <li>
                <input class="check-completed" data-id="{{d.id}}" type='checkbox' {% if d.completed %} checked {% endif %} /> 
                {{d.description}}
                <button class="delete-button" data-id="{{d.id}}"> &Cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <script>
           const checkboxes = document.querySelectorAll('.check-completed');
           for (let i = 0; i < checkboxes.length; i++) {
               const checkbox = checkboxes[i];
               checkbox.onchange =  function(e) {
                   console.log('event', e);
                   const newCompleted = e.target.checked;
                   const todoId = e.target.dataset['id'];
                   fetch('/todos/' + todoId + '/set-completed', {
                       method: 'POST',
                       body: JSON.stringify({
                           'completed': newCompleted
                       }),
                       headers:{
                           'Content-Type':'application/json'
                       }
                    })
                    .then(function(){
                       document.getElementById('error').className = 'hidden';
                    })
                    .catch(function(){
                    document.getElementById('error').className = '';
                    })
                }
           }

           const deleteCrosses = document.querySelectorAll('.delete-button');
           for (let i = 0; i < deleteCrosses.length; i++) {
               const deleteCross = deleteCrosses[i];
               deleteCross.onclick =  function(e) {
                   console.log('event', e);
                   const todoId = e.target.dataset['id'];
                   fetch('/todos/' + todoId, {
                    method: 'DELETE',
                   })
                   .then(function(){
                       const item=e.target.parentElement;
                       item.remove
                   })
                }
            }

            // work on to get the description
            // const descInput = document.getElementById('description');

            const descInput = document.getElementById('description')
            document.getElementById('form').onsubmit = function(e){
               e.preventDefault();
               const desc = descInput.value;
            //    desInput.value = '';
               fetch('/todos/create',{
                    method:'POST',
                    body: JSON.stringify({
                       'description': desc,
                       'list_id': {{active_list.id}}
                    }),
                    headers: {
                        'Content-Type':'application/json'
                    }
                   })
                   .then(function(response){
                       return response.json();
                   })
                   .then(function(jsonResponse){
                       console.log(jsonResponse);
                       const liItem = document.createElement('LI');
                    // liItem.innerHTML = jsonResponse['description'];

                    // append description   
                    // document.getElementById('todos').appendChild(liItem);

                    // append checkbox
                       const checkbox = document.createElement('input');
                       checkbox.className = 'check-completed'
                       checkbox.type = "checkbox";
                       checkbox.setAttribute('data-id',jsonResponse.id);
                       liItem.appendChild(checkbox);

                    // append text?
                    // yes, this follows the order: "checkbox" "description" "delete"
                       const text = document.createTextNode(' ' + jsonResponse.description);
                       liItem.appendChild(text);

                    // append deleteBtn
                       const deleteBtn = document.createElement('button');
                       deleteBtn.className = 'delete-button';
                       deleteBtn.setAttribute('data-id', jsonResponse.id);
                       deleteBtn.innerHTML = '&Cross;';
                       liItem.appendChild(deleteBtn);

                    // append LI again????
                    // it is import to keep the item inplace after 'submit'

                       document,getElementById('todos').appendChild(liItem);

                    // document.getElementById('error').className = 'hidden';

                   })
                   .then(function(){
                       document.getElementById('error').className = 'hidden';
                   })
                   .catch(function(){
                       document.getElementById('error').className = '';
                   })  
            }
        </script>

    </body>
</html>
